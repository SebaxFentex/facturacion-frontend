<h2 class="text-center mt-5">Producto: {{producto.nombre}}</h2>

<table class="table table-striped text-center">
  <thead class="table-dark">
    <tr>
      <!-- <th>Cliente</th> -->
      <th>Nombre</th>
      <th>Valor Unitario</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <!-- <td>{{cliente.id}}</td> -->
      <td>{{producto.nombre}}</td>
      <td>{{producto.valorUnitario}}</td>
      <td class="bg-success" *ngIf="producto.estado.includes('Disponible')">Disponible</td>
      <td class="bg-danger" *ngIf="producto.estado.includes('Agotado')">Agotado</td>
      <td>
        <button (click)="actualizarProducto(producto.id)" class="btn btn-primary">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
